
<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100vh;
      
    padding: 0%;
      background-color: lightgray;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    input {
      margin-bottom: 10px;
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
    
  <div class="container">
    
    <form #contactForm="ngForm" (ngSubmit)="postcontact(contactForm.value)">
      <input type="text" placeholder="ENTER JOBID" name="jobId" ngModel>
      <input type="text" placeholder="ENTER COMPANY NAME" name="companyName" ngModel required>
      <input type="text" placeholder="Enter JOBTITLE" name="jobTitle" ngModel required>
      <input type="text" placeholder="Enter Experience" name="experience" ngModel required>
      <input type="text" placeholder="Enter Skills" name="skills" ngModel required>
      <input type="text" placeholder="Enter JOB TYPE" name="jobType" ngModel required>
    
      <input type="text" placeholder="Enter Location" name="location" ngModel required>
      <textarea placeholder="Enter JOB DESCRIPTION" name="jobDescription" ngModel required> </textarea>


      <button type="submit" [disabled]="!contactForm.valid" style="background-color: rgb(69, 156, 100);">Post Job</button>
    </form>
    <h1 *ngIf="istrue" style="color: green;">Job Posted Sucessfully</h1>
  </div>
  
</body>
</html>
